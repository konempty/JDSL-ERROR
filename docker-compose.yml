services:
  mysql:
    image: mysql:8.4
    container_name: jdsl-error-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jdsl_demo
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    command: ["--init-file=/docker-entrypoint-initdb.d/init.sql"]
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
